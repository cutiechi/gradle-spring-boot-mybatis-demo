server:

  #  端口号
  port: 8300

  # 路径前缀
  servlet:
    context-path: /crud-demo/v1

spring:

  # 数据源
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:6033/spring_boot_mybatis_demo?useSSL=false
    username: root
    password: 123456

# Mybatis
mybatis:
  configuration:

    # 下换线转驼峰
    map-underscore-to-camel-case: true

  # 类型别名包
  type-aliases-package: com.cutiechi.demo.model.entity
